<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream High -</title>
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/shop.css">
    <link rel="stylesheet" href="../../styles/product/product.css">
</head>

<body>
    <header>
        <nav id="main-nav">
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="p-title">
                <h1 class="title-name"></h1>
            </div>
            <div class="container">
                <div class="f-left p-img">
                    <img class="product-image" src="../../Assets/Clover/All Eyez On Me/IMG_1.webp" alt="Product Image">
                </div>
                <div class="f-right p-info">
                    <h2 class="product-name"></h2>
                    <p class="product-price"></p>
                    <p class="product-description"></p>
                    <p>Stock disponible: <span class="product-stock"></span></p>
                    <div class="product-btn">
                        <button class="link-copy btn">C</button>
                        <button class="buy-btn btn">Comprar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./product.js"></script>
</body>

</html>
