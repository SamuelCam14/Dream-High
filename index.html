<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream High - Tienda de gorras</title>
    <link rel="stylesheet" href="./styles/fontImport.css">
    <link rel="stylesheet" href="./styles/home/index.css">
    <link rel="stylesheet" href="./styles/home/mobileIndex.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

</head>

<body>
    <header>
        <nav id="main-nav">
            <!-- Menú de navegación dinámico -->
        </nav>
        <section class="hero-container">
            <div class="hero">
                <h1 class="heading" aria-label="nebula">
                    <span class="word"><span class="letter">D</span><span class="letter">r</span><span
                            class="letter">e</span><span class="letter">a</span><span class="letter">m</span></span>
                    <span class="word"><span class="letter">H</span><span class="letter">i</span><span
                            class="letter">g</span><span class="letter">h</span></span>
                </h1>
            </div>
            <div class="icon-container">
                <div class="field">
                    <div class="mouse"></div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="product-available">
            <div class="flex-center">
                <div class="title-section container">
                    <h3>Productos Destacados</h3>
                    <a class="desktop btn" href="./pages/shop/shop.html">Ver Todo</a>
                </div>
                <div class="splide">
                    <div class="splide__track">
                        <ul class="splide__list carousel-container">
                            <!-- Los productos generados dinámicamente irán aquí -->
                        </ul>
                    </div>
                </div>
                <div class="mobile-div">
                    <a class="mobile btn" href="./pages/shop/shop.html">Ver todo</a>
                </div>
            </div>
        </section>
        <section class="hat-video">
            <div class="container">
                <div class="videoText-header">
                    <h3>¿Por qué Dream High?</h3>
                </div>
                <div class="video-container">
                    <video src="./Assets/Video/HomeHat.mp4" autoplay loop muted loading="lazy"></video>
                </div>
                <div class="text-container">
                    <p>Porque en Dream High nos preocupamos por la calidad de nuestros productos, por eso trabajamos con
                        los mejores materiales para que puedas lucir un producto de calidad.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script src="./modules/heroContainer/hero.js"></script>
    <script src="./pages/home/script.js" type="module"></script>
</body>

</html>
